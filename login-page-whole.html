<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ART (C)ART</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href=""><h2>ART (C)ART</h2></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="/login-page">Sign In</a></li>
            <li><a href="">Account</a></li>
          </ul>
        </nav>
        <a href=""><img src="images/cart.png" width="30px" height="30px" /></a>
        <img src="images/menu.png" onclick="menutoggle()" class="menu-icon" />
      </div>
    </div>
    <!-- Login/Register Area-->
    <div class="login-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img
              src="images/7-Tips-to-Finding-Art-Inspiration-Header-1024x649.jpeg"
              width="100%"
            />
          </div>
          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="indicator" />
              </div>
              <form id="LoginForm">
                <input type="Email" placeholder="Email" />
                <input type="Password" placeholder="Password" />
                <button type="submit" class="btn">Login</button>
              </form>
              <form id="RegForm">
                <input type="First Name" placeholder="First Name" />
                <input type="Last Name" placeholder="Last Name" />
                <input type="Email" placeholder="Email" />
                <input type="Username" placeholder="Username" />
                <input type="Password" placeholder="Password" />
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col1">
            <h3>Download the ART C(ART) App</h3>
            <div class="app-logo">
              <img src="images/play-store.png" />
              <img src="images/app-store.png" />
            </div>
          </div>
          <div class="footer-col2">
            <h3>Useful Links</h3>
            <ul>
              <li>Coupons</li>
              <li>Blog Post</li>
              <li>Return Policy</li>
              <li>Join Affiliate</li>
            </ul>
          </div>
          <div class="footer-col3">
            <h3>Follow Us</h3>
            <ul>
              <li>Instagram</li>
              <li>Facebook</li>
              <li>Pinterest</li>
              <li>YouTube</li>
            </ul>
          </div>
        </div>
        <hr />
        <p class="copyright">&#169 2022 - ART (C)ART, Inc.</p>
      </div>
    </div>
    <!-- Toggle Form -->
    <script>
      var LoginForm = document.getElementById('LoginForm');
      var RegForm = document.getElementById('RegForm');
      var Indicator = document.getElementById('indicator');

      function register() {
        RegForm.style.transform = 'translateX(0px)';
        LoginForm.style.transform = 'translateX(0px)';
        Indicator.style.transform = 'translateX(100px)';
      }
      function login() {
        RegForm.style.transform = 'translateX(300px)';
        LoginForm.style.transform = 'translateX(300px)';
        Indicator.style.transform = 'translateX(0px)';
      }
    </script>
    <!-- Toggle Menu -->
    <script>
      var MenuItems = document.getElementById('MenuItems');

      MenuItems.style.maxHeight = '0px';

      function menutoggle() {
        if (MenuItems.style.maxHeight == '0px') {
          MenuItems.style.maxHeight = '200px';
        } else {
          MenuItems.style.maxHeight = '0px';
        }
      }
    </script>
  </body>
</html>
